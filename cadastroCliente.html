<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/theme.css" type="text/css">
  <link rel="icon" href="imagem/icon.png">
  <title>Cadastro Cliente</title>
</head>

<body class="text-justify text-uppercase">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand ml-auto" href="#">
        <i class="fa d-inline fa-lg fa-file-code-o p-2"></i>Programa Fácil</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar3SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">
        <a class="ml-3 btn navbar-btn btn-primary" href="index.html">Home</a>
        <a class="ml-3 btn navbar-btn btn-primary" href="login.html">Login</a>
      </div>
    </div>
  </nav>
  <div class="py-5" style="background-image: url('imagem/clienteBackgroud.jpg');background-size:cover;background-repeat:no-repeat;">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center display-3 bg-primary text-light">Cadastro Cliente</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <form method="POST" id="formCliente" action="" class="form-group w-100 bg-light border border-primary p-2 m-3">
      <div class="form-group w-100"> Nome da empresa:
        <input id="nomeEmpresa" type="text" size="60" class="form-control"> </div>
      <div class="form-group"> Nome do responsavel:
        <input id="nomeResponsavel" type="text" size="60" class="form-control"> </div>
      <div class="form-group"> Site da empresa:
        <input id="site" type="text" size="60" class="form-control"> </div>
      <hr>
      <h3>Endereço</h3>
      <br>
      <div class="form-group"> Cep:
        <input id="cep" type="text" id="cep" size="10" maxlength="9"> </div>
      <div class="form-group"> Rua:
        <input type="text" id="rua" size="60" id="rua"> </div>
      <div class="form-group"> Bairro:
        <input type="text" id="bairro" size="40" id="bairro"> </div>
      <div class="form-group"> Cidade:
        <input type="text" id="cidade" size="40" id="cidade"> </div>
      <div class="form-group"> Estado:
        <input id="uf" type="text" id="uf" size="2"> </div>
      <div class="form-group"> Numero:
        <input type="text" id="numero" size="8" id="numero"> </div>
      <hr>
      <div class="form-group"> E-mail:
        <input type="email" id="emailContato" size="60" class="form-control"> </div>
      <div class="form-group"> Informe uma senha:
        <input type="password" id="senha" size="60" class="form-control"> </div>
      <div class="form-group"> Confirme a senha:
        <input type="password" id="confirmaSenha" size="60" class="form-control"> </div>
      <button type="submit" class="btn btn-primary" onclick="validarCliente()">Salvar Cadastro</button>
    </form>
  </div>
  <div class="bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center align-self-center p-4">
          <p class="mb-5">Centro Universitário Una - Campos Barro Preto
            <br>Belo Horizonte - MG</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
  <script src="js/validaCadastroCliente.js"></script>
  <script src="js/validaCEP.js"></script>
  
</body>

</html>
